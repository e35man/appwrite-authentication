<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-3xl font-semibold mb-6" id="pageTitle">Login</h2>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 p-2 w-full border rounded-md">
        </div>

        <button type="submit" id="submitButton" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 w-full">Login</button>

        <p id="toggleMessage" class="mt-4 text-sm text-gray-600"><a href="javascript:void(0)" id="toggleForm">Don't have an account? Sign Up</a></p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
